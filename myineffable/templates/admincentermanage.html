<!doctype html>
<html lang="en">
  <head>
{% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin</title>
    
<style>
    
    table, th, td {
      border:1px solid black;
      text-align: center;
      color: black;
      background-color: white;
    }
    table, th, td input {
      border: none;
      text-align: center;
      height:100%;
      width:100%;
    }

    </style>
  </head>
  <body style="background-color:skyblue;margin:0px auto; color: white;">
    <center>
    <table border="" align="center"  width="100%">
    <h1>Center status</h1>
    <form action="{% url 'admincentersearch' %}" method="post">
      {% csrf_token %}
  <h5><input type="text" name="admincenterid" placeholder="Center ID..."><input type="submit" value="Search"></h5>
  </form>
    {% if  msg %}
<h3 align="center">{{msg}}</h3>
    {% endif %}
    <tr>
        <td>Picture</td>
        <td>Owner name</td>
        <td>Center Id</td>
        <td>Center Name</td>
        <td>Center mobile</td>
        <td>Center email</td>
        <td>Center password</td>
        <td>Center address</td>
        <td>Action</td>
        <!-- <td>Center Mobile</td> -->
    </tr>
{% for centmangr in centmangreg %}

    <tr>
        <form action="{% url 'centeradminupdate' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <td><img src="{{centmangr.center_photo}}" height="50px" width="50px"></td>
        <td><input type="text" value="{{centmangr.owner_name}}"  name="adowner_name"></td>
        <td><input type="text" value="{{centmangr.center_id}}" disabled name="center_id"></td>
        <input type="text" value="{{centmangr.center_id}}" hidden name="center_id">
        <td><input type="text" value="{{centmangr.center_name}}" name="center_name"></td>
        <td><input type="text" value="{{centmangr.center_mobile}}" name="center_mobile"></td>
        <td><input type="text" value="{{centmangr.center_email}}" name="center_email"></td>
        <td><input type="text" value="{{centmangr.center_password}}" name="center_password"></td>
        <td><input type="text" value="{{centmangr.center_address}}" name="center_address"></td>
        <td><input type="submit" name="" value="Update"></td>
    </form>
    </tr>
{% endfor %}
</table>
</center>
  </body>
</html>
