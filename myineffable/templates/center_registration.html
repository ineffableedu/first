<!doctype html>
<html lang="en">
  <head>
{% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin Login</title>
    <style>
        table ,tr, td {
            padding: 10px;
            /* width: 200px; */

        }
        input{
            /* padding: 10px; */
            width: 300px;

        }
    </style>
  </head>
  <body style="background-color:skyblue;margin:0px auto; color: white;">
    <center>
    <table border="0" style='margin-top: 50px;'>
    <h1 style="margin-top: 50px;">CENTER REGISTER</h1>
    {% if  msg %}
<h3 align="center">{{msg}}</h3>
    {% endif %}
    <form action="{% url 'admin_centerregistration' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
            <tr>
                
                <td>Center Id</td>
                <td><input type="text" name="center_id" placeholder="Center id"></td>

            </tr>
            <tr>
                <td>Center Name</td>
                <td><input type="text"  name="center_name" placeholder="Name" ></td>
            </tr>
            <tr>
                <td>Center Picture</td>
                <td><input type="file" name="center_photo"></td>
            </tr>
            <tr>
                <td>Owner Address</td>
                <td><input type="text" name="center_address" placeholder="Address"></td>
            </tr>
            <tr>
                <td>Owner Mobile No.</td>
                <td><input type="number" name="center_mobile" placeholder="Mobile no"></td>
            </tr>
            <tr>
                <td>Owner Email Id.</td>
                <td><input type="email" name="center_email" placeholder="Email id"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" ></td>
            </tr>
      
      
  </form>
</table>
</center>
  </body>
</html>
