<!doctype html>
<html lang="en">
  <head>
{% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin Login</title>
  </head>
  <body style="background-color:skyblue;margin:0px auto; color: white;">
    <center>
    <table >
    <h1>Admin Login</h1>
    {% if  msg %}
<h3 align="center">{{msg}}</h3>
    {% endif %}
    <form action="{% url 'authadmin_validation' %}" method="post">
      {% csrf_token %}
            <span class="input-group-addon"><i class="fa fa-user-secret" aria-hidden="true"></i></span>
            <input  type="text"  name="adminuser" placeholder="Username">
            <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input  type="password"  name="adminpassword" placeholder="Password">
        <button type="submit" id="mybtn"><span   class="input-group-addon"><i class="fa fa-sign-out" aria-hidden="true">Login</i></span>
        </button><br/>
      
      
      
  </form>
</table>
</center>
  </body>
</html>
